<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main class="canvas">
    <div class="infos">
      <h1 class="title">SNAKE GAME</h1>
      <div class="fruitrecord">
        <div class="fruits">
          <img src="assets/imgs/fruit.png" alt="fruit">
          <p>0</p>
        </div>
        <div class="record">
          <img src="assets/imgs/trophy.png" alt="record">
          <p>0</p>
        </div>
      </div>
    </div>
    <div class="divin">
      <div id="start-display">
        <h1 class="title2">SELECT THE DIFFICULTIES BELOW:</h1>
        <select id="difficulties">
          <option value="">--SELECT A DIFFICULTY--</option>
          <option value="230">Easy</option>
          <option value="170">Medium</option>
          <option value="100">Hard</option>
          <option value="65">EXTREME HARD</option>
        </select>
        <button id="startButton" class="btn">PLAY</button>
      </div>

      <div id="ending-display">
        <h1 class="title2">Game over!</h1>
        <h1 class="title3">Your score:</h1>
        <div class="fruits">
          <img src="assets/imgs/fruit.png" alt="fruit">
          <p>0</p>
        </div>
        <button id="returnButton" class="btn">&longleftarrow;</button>
      </div>
    </div>
  </main>

  <script src="assets/main.js"></script>
</body>

</html>
